<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />

  <title>

  <link href="favicon.ico" rel="shortcut icon" />

</head>

<body ng-app="charlotte">
  <ng-include src="'assets/js/templates/header/navbar-header.html'"></ng-include>
  <!-- Begin page content -->

    <ol class="carousel-indicators">
      <li data-target="#carousel-homepage-1" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-homepage-1" data-slide-to="1"></li>
      <li data-target="#carousel-homepage-1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/img/slides/1.jpg" alt="strip girl">
        <div class="carousel-caption b-w">
          <div class="text">
            <h2>Show <br> program</h2>
          </div>
          <a href="./show.html" class="b-w">More info</a>
        </div>
      </div>
      <div class="item">
        <img src="assets/img/slides/2.jpg" alt="strip girl">
        <div class="carousel-caption b-w">
          <div class="text">
            <h2><strong>Strip <br> program</strong></h2>
          </div>
          <a href="./strip.html" class="b-w">More info</a>
        </div>
      </div>
      <div class="item">
        <img src="assets/img/slides/3.jpg" alt="strip girl">
        <div class="carousel-caption b-w">
          <div class="text">
            <h2>Vip <br> program</h2>
          </div>
          <a href="./vip.html" class="b-w">More info</a>

    </div>

      <span class="fa fa-chevron-left icon-prev" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#carousel-homepage-1" role="button" data-slide="next">
      <span class="fa fa-chevron-right icon-next" aria-hidden="true"></span>
    </a>
  </div>
  <section id="section-fog" class="hidden-xs">
    <div class="row">
      <div id="change-life-link" class="col-xs-6 col-xs-offset-3">
        <a href="./events.html" class="col-xs-3 text-center lead">Here</a>
        <p class="lead text-center col-xs-9">Change your life story</p>
      </div>
    </div>
    <video loop="" muted="" preload="auto" autoplay>
      <source src="http://video.wixstatic.com/video/11062b_4d1ce144268d4ffda4eb0e5d39af01d0/1080p/mp4/file.mp4">
    </video>
  </section>
  <ng-include src="'assets/js/templates/footer/footer.html'"></ng-include>
