<main class="container " id="information" ng-controller="InformationCtrl">
  <h2 class="text-primary m-b-20 "> <span></span> <span >{{singer.firstName}}</span></h2>
  <div class="car-i-wrap m-b-20 col-md-6">
      <div id="carousel-info" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div  ng-repeat="n in singer.imagesCount track by $index " ng-class="($index==0)?'item active':'item'" >
          <img src="assets/img/singers/{{singer.id+'/'+($index+1)}}.webp.jpg" alt="strip club">
        </div>
      </div>
       <a class="left carousel-control" href="#carousel-info" role="button" data-slide="prev">
          <span class="fa fa-chevron-left icon-prev" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#carousel-info" role="button" data-slide="next">
          <span class="fa fa-chevron-right icon-next" aria-hidden="true"></span>
        </a>
    </div>
  </div>
  <div class="col-md-6 about">      
    <h3 class="text-primary">
        {{singer.firstName+' '+singer.lastName}}
    </h3>
    <p class="l-h-20 m-b-20">
      <b>{{singer.about}}</b>
    </p>
  </div>
    <div class="col-sm-6 col-sm-offset-3 text-center clearfix">
      <p class="lead text-primary">
        <b>
          {{singer.listen}}
        </b>
      </p>
      <a  href ui-sref="app.reservation({lang: activeLang})" class="btn btn-primary" translate="button.reservation">Reservation</a>
    </div>
</main>
