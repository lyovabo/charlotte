<main class="container " id="contact-us" ng-controller="ContactUsCtrl">

  <section class="col-sm-10 col-sm-offset-1">
    <h2 class="text-primary text-left" translate="contacts.title"></h2>
  </section>
  <section class="col-sm-2 col-sm-offset-1">
    <address>
      <p>
        <span translate="footer.street"></span> <br>
        <span translate="footer.city"></span><br>
        <a href="mailto:info@charlotte.am">info@charlotte.am</a>
        <br>
        <a href="tel:0037410277020" title="Phone">(24 <span translate="footer.hrs"></span>) +374 41 277020</a>
        <br>
        <a href="tel:0037410277020" title="Phone">+374 10 277020</a>
      </p>
    </address>
    <h4 translate="contacts.hoursText"></h4>
    <h5 translate="contacts.charlotteTitle"></h5>
    <p translate="contacts.charlotteHours">
    </p>
    <h5 translate="contacts.stripTitle"></h5>
    <p translate="contacts.stripHours">
    </p>
  </section>
  <section class="col-sm-4 m-b-20 clearfix">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="{{'contacts.name' | translate }}">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="{{'contacts.email' | translate }}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="count" placeholder="{{'contacts.subject' | translate }}">
      </div>
      <div class="form-group">
        <textarea name="message" cols="30" rows="5" placeholder="{{'contacts.message' | translate }}" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary pull-right" translate="button.send"></button>
    </form>
  </section>
  <section class="col-sm-4 m-b-20">
  <div id="map" ng-init="initMap()"></div>
</main>
