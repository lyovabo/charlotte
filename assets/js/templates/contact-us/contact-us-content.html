<main class="container " id="contact-us" ng-controller="ContactUsCtrl">

  <section class="col-sm-10 col-sm-offset-1">
    <h2 class="text-primary text-left">Our Contacts</h2>
  </section>
  <section class="col-sm-2 col-sm-offset-1">
    <address>
      <p>
        M.Baghramyan Ave <br>
        Yerevan 0019 <br>
        <a href="mailto:info@charlotte.am">info@charlotte.am</a>
        <br>
        <a href="tel:0037410277020" title="Phone">(24 hrs.) +374 41 277020</a>
        <br>
        <a href="tel:0037410277020" title="Phone">+374 10 277020</a>
      </p>
    </address>
    <h4>Working Hours</h4>
    <h5>Charlotte Show</h5>
    <p>Every day
      <br> From 21:00 to 23:30
    </p>
    <h5>Strip Show</h5>
    <p>Every day
      <br> From 23:30 to 06:00
    </p>
  </section>
  <section class="col-sm-4 m-b-20 clearfix">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="count" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea name="message" cols="30" rows="5" placeholder="Message" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Send</button>
    </form>
  </section>
  <section class="col-sm-4 m-b-20">
  <div id="map" ng-init="initMap()"></div>
</main>
