<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  <meta content="" name="author" />
  <title>
    Charlotte
  </title>
  <link href="favicon.ico" rel="shortcut icon" />
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/jquery.kwicks.min.css">
</head>

<body ng-app="charlotte">
  <!-- Fixed navbar -->
  <ng-include src="'assets/js/templates/header/navbar-header.html'"></ng-include>

  <!-- Begin page content -->
  <video loop="" muted="" preload="auto" autoplay class="background-video">
    <source src="http://video.wixstatic.com/video/11062b_cb0c4d13153f4008920bb26beda8de0f/1080p/mp4/file.mp4">
  </video>
  <main class="container  ">
    <section class="col-sm-8 col-sm-offset-2">
      <h2 class="text-left text-primary">Careers</h2>
      <p class="text-left">
        To work at Cabaret Charlotte, you need to fill simple list <br>
        and send your CV to info@charlotte.am
        In our Company, we have a lot of great singers and dancers, <br>
        we grow up anyone who has talent. If you have talent just join <br>
        us we will support you and we believe in you.
      </p>
    </section>
    <section class="col-sm-6 col-sm-offset-3">

      <form>
        <div class="form-group" >
          <input type="text" class="form-control" id="name" placeholder="Name Surname">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group" >
          <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>
         <div class="form-group" >
          <input type="text" class="form-control" id="date" placeholder="Address">
        </div>
         <div class="form-group" >
          <input type="text" class="form-control" id="count" placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea name="message"  cols="30" rows="10" placeholder="Message" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Send</button>
      </form>
    </section>
  
  </main>
<ng-include src="'assets/js/templates/footer/footer.html'"></ng-include>

  <script src="app/js/scripts.min.js"></script>
</body>

</html>
