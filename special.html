<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  <meta content="" name="author" />
  <title>
    Charlotte
  </title>
  <link href="favicon.ico" rel="shortcut icon" />
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body ng-app="charlotte">
  <!-- Fixed navbar -->
  <ng-include src="'assets/js/templates/header/navbar-header.html'"></ng-include>

  <!-- Begin page content -->
  <video loop="" muted="" preload="auto" autoplay class="background-video">
    <source src="http://video.wixstatic.com/video/11062b_cb0c4d13153f4008920bb26beda8de0f/1080p/mp4/file.mp4">
  </video>
  <main class="container text-center">
    
    <section class="row m-b-20">
     
        <h2 class="primary-text">Special Day - Special SHOW</h2>
        <div class="col-sm-4 col-sm-offset-4 m-b-20">
          <button class="btn btn-primary btn-block">Coming Posters</button>
        </div>
     <div id="carousel-special" class="carousel slide   car-st" data-ride="carousel">
       <ol class="carousel-indicators">
        <li data-target="#carousel-special" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-special" data-slide-to="1"></li>
        <li data-target="#carousel-special" data-slide-to="2"></li>
        <li data-target="#carousel-special" data-slide-to="3"></li>
        <li data-target="#carousel-special" data-slide-to="4"></li>
        <li data-target="#carousel-special" data-slide-to="5"></li>
        <li data-target="#carousel-special" data-slide-to="6"></li>
      </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active col-xs-12">

            <img src="assets/img/slides/special/special1.webp" alt="strip club">
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special2.webp" alt="strip club">
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special3.webp" alt="strip club">  
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special4.webp" alt="strip club">  
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special5.webp" alt="strip club">  
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special6.webp" alt="strip club">  
          </div>
          <div class="item col-xs-12">
            <img src="assets/img/slides/special/special7.webp" alt="strip club">  
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-special" role="button" data-slide="prev">
          <span class="fa fa-chevron-left icon-prev" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#carousel-special" role="button" data-slide="next">
          <span class="fa fa-chevron-right icon-next" aria-hidden="true"></span>
        </a>
      </div>
      
        <p class="lead text-center m-t-20">
          We are always in process for creating something new.<br>
          It can be a birthday or a special evening dedicated to someone or to something. We<br>
          have been organizing special events for 10 years. So we invite you to join our<br>
          events with a great pleasure!
        </p>
        <div class="col-sm-4 col-sm-offset-4 m-b-20">
          <button class="btn btn-primary btn-block">Coming Posters</button>
        </div>
      
    </section>

    <section class="row m-b-20 last-section">
      <div class="col-md-4 line">
      </div>
      <div class="col-md-4">
        <p class="lead text-center primary-text">Take Reservation Online</p>
      </div>
      <div class="col-md-4 line"></div>
      <div class="col-xs-12"><button class="btn btn-primary m-t-40">Reservation</button></div>
    </section>
  </main>
<ng-include src="'assets/js/templates/footer/footer.html'"></ng-include>

  <script src="app/js/scripts.min.js"></script>
</body>

</html>
